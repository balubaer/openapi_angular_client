<ul class="pet">
    <ng-container *ngIf="pet$ | async as pet">
        <div>Name: {{ pet.name }}</div>
        <div>Status: {{ pet.status }}</div>
    </ng-container>
    <div *ngFor="let url of urls">
        <marquee><img src="{{ url }}" alt="pic"></marquee>
    </div>
    <div [hidden]="newhidden">
        Pet is deleted
    </div>
    <div [hidden]="!newhidden">
        <button (click)="onDelete()">Delete</button>
    </div>
    <br>
    <a routerLink="/">Back</a>
</ul>
